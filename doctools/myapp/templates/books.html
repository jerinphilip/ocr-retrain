{% extends "layout.html" %}
{% block title %} Books {% endblock %}


{% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">Book Name</th>
      <th scope="col">Language</th>
    </tr>
  </thead>
  <tbody>
 {% for name, language in queries %}
  	<tr>
	  <th scope="row">{{ loop.index }}</th>
      <td><a href="/books/{{loop.index}}">{{name}}</a></td>
      <td>{{language}}</td>
  	</tr>
 {% endfor %}
    
  </tbody>
</table>

{% endblock %}
